 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit-profile-style.css">
</head>
<body>
    <main>
        <div class="edit-container">
            <h1>Edit profile</h1>
            <form action="" class="forms-container" method="get">
                <div>
                    <label for="">Username</label>
                    <input type="text" readonly>
                    <label for="">Full Name</label>
                    <input type="text">
                    <label for="">E-mail</label>
                    <input type="text" readonly>
                    <label for="">Bio</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <label for="">Profile Picture</label>
                    <input type="file" class="custom-file-input">
                 </div>

                <div>
                    <label for="">Website Link</label>
                    <input type="text">
                    <label for="">Facbook Profile </label>
                    <input type="text">
                    <label for="">Instagram Profile</label>
                    <input type="text">
                    <label for="">Twitter Profile</label>
                    <input type="text">
                    <label for="">Whatsapp Number</label>
                    <input type="text">
                    <label for="">Phone Number</label>
                    <input type="text">
                    <div class="buttons">
                        <input type="reset" value="Discard">
                        <input type="submit" value="save">
                    </div>
                </div>
        </form>
        </div>
    </main>
    
</body>
</html>
